<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ðŸ–¤</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Montserrat:wght@300&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #1a1a1a, #0a0a0a);
    font-family: 'Montserrat', sans-serif;
    color: #f5f5f5;
    overflow: hidden;
}

.container {
    text-align: center;
    padding: 60px;
    width: 420px;
    background: rgba(255, 255, 255, 0.04);
    border-radius: 20px;
    box-shadow: 0 0 60px rgba(180, 0, 40, 0.2);
    backdrop-filter: blur(12px);
    animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 34px;
    letter-spacing: 1px;
    margin-bottom: 30px;
}

.subtitle {
    font-size: 16px;
    color: #aaa;
    margin-bottom: 40px;
}

button {
    padding: 12px 35px;
    border-radius: 30px;
    border: none;
    margin: 10px;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s ease;
}

#yes {
    background: #8b0000;
    color: white;
}

#yes:hover {
    background: #c1121f;
}

#no {
    background: transparent;
    border: 1px solid #555;
    color: #aaa;
    position: relative;
}

#message {
    margin-top: 35px;
    display: none;
    font-size: 20px;
    color: #e5383b;
    font-family: 'Cormorant Garamond', serif;
    animation: fadeIn 1s ease;
}

/* subtle floating particles */
.particle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    animation: float 12s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}
</style>
</head>
<body>

<div class="container">
    <h1>Will You Be My Valentine?</h1>
    <div class="subtitle">A simple question. A meaningful answer.</div>

    <button id="yes" onclick="sayYes()">Yes</button>
    <button id="no">No</button>

    <div id="message">
        ðŸ–¤ Then let this be the beginning of something beautiful.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * 160 - 80;
    const y = Math.random() * 100 - 50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

function sayYes(){
    document.getElementById("message").style.display = "block";

    confetti({
        particleCount: 120,
        spread: 60,
        colors: ['#8b0000', '#c1121f', '#ffffff'],
        origin: { y: 0.6 }
    });
}

// background particles
for (let i = 0; i < 40; i++) {
    let particle = document.createElement("div");
    particle.className = "particle";
    particle.style.left = Math.random() * 100 + "vw";
    particle.style.animationDuration = (Math.random() * 10 + 8) + "s";
    document.body.appendChild(particle);
}
</script>

</body>
</html>
